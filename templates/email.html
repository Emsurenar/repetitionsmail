<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repetitionsmail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    body { margin:0; padding:0; background:#0a0e1a; font-family:'Inter',Arial,sans-serif; }
    .wrapper { background:#0a0e1a; padding:40px 20px; }
    .container { max-width:680px; margin:0 auto; }

    /* Header */
    .header { text-align:center; padding:48px 32px 36px; background:linear-gradient(135deg,#0d1021 0%,#141830 100%); border-radius:20px 20px 0 0; border:1px solid rgba(255,255,255,0.06); border-bottom:none; position:relative; overflow:hidden; }
    .header::before { content:''; position:absolute; top:-60px; left:50%; transform:translateX(-50%); width:300px; height:300px; background:radial-gradient(circle, {{ accent_color }}22 0%, transparent 70%); pointer-events:none; }
    .header-tag { display:inline-block; font-size:11px; font-weight:600; letter-spacing:2.5px; text-transform:uppercase; color:{{ accent_color }}; background:{{ accent_bg }}; border:1px solid {{ accent_color }}44; border-radius:100px; padding:4px 16px; margin-bottom:20px; }
    .header h1 { margin:0; font-size:28px; font-weight:700; color:#f0f4ff; letter-spacing:-0.5px; }
    .header-date { margin:10px 0 0; font-size:13px; color:#6b7280; font-weight:400; }

    /* Divider */
    .accent-line { height:2px; background:linear-gradient(90deg, transparent, {{ accent_color }}, transparent); }

    /* Main card */
    .main-card { background:#0f1523; border:1px solid rgba(255,255,255,0.06); border-top:none; border-radius:0 0 20px 20px; overflow:hidden; }

    /* Section */
    .section { padding:36px 40px; border-bottom:1px solid rgba(255,255,255,0.05); }
    .section:last-child { border-bottom:none; }

    /* Section header */
    .section-header { display:flex; align-items:center; gap:14px; margin-bottom:24px; }
    .section-icon { width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:20px; flex-shrink:0; }
    .cat-math     .section-icon { background:rgba(79,172,254,0.12); border:1px solid rgba(79,172,254,0.25); }
    .cat-phil     .section-icon { background:rgba(167,139,250,0.12); border:1px solid rgba(167,139,250,0.25); }
    .cat-society  .section-icon { background:rgba(52,211,153,0.12); border:1px solid rgba(52,211,153,0.25); }

    .section-meta { flex:1; }
    .section-label { font-size:10px; font-weight:600; letter-spacing:2px; text-transform:uppercase; margin:0 0 3px; }
    .cat-math    .section-label { color:#4facfe; }
    .cat-phil    .section-label { color:#a78bfa; }
    .cat-society .section-label { color:#34d399; }
    .section-topic { font-size:17px; font-weight:600; color:#e2e8f0; margin:0; line-height:1.3; }

    /* Body text */
    .section-body { color:#94a3b8; font-size:15px; line-height:1.85; }
    .section-body p { margin:0 0 16px; }
    .section-body p:last-child { margin-bottom:0; }
    .section-body h2 { font-size:17px; font-weight:600; color:#e2e8f0; margin:24px 0 10px; }
    .section-body h3 { font-size:15px; font-weight:600; color:#cbd5e1; margin:18px 0 8px; }
    .section-body strong { color:#e2e8f0; font-weight:600; }
    .section-body em { color:#a5b4fc; font-style:italic; }
    .section-body ul { margin:10px 0 16px; padding-left:22px; }
    .section-body li { margin-bottom:8px; color:#94a3b8; }
    .section-body code { font-family:'JetBrains Mono',monospace; font-size:13px; background:#1e293b; border:1px solid #334155; border-radius:5px; padding:2px 7px; color:#7dd3fc; }
    .section-body blockquote { margin:16px 0; padding:12px 20px; border-left:3px solid {{ accent_color }}; background:{{ accent_bg }}; border-radius:0 8px 8px 0; color:#94a3b8; font-style:italic; }

    /* Footer */
    .footer { text-align:center; padding:32px 20px; }
    .footer p { margin:0; font-size:12px; color:#374151; }
    .footer a { color:{{ accent_color }}; text-decoration:none; }

    /* Responsive */
    @media (max-width:600px) {
      .section { padding:28px 24px; }
      .header { padding:36px 24px 28px; }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="header-tag">Kvällsrepetition</div>
      <h1>Repetitionsmail</h1>
      <p class="header-date">{{ date }}</p>
    </div>
    <div class="accent-line"></div>

    <div class="main-card">

      <!-- Section 1: Matematik -->
      <div class="section cat-math">
        <div class="section-header">
          <div class="section-icon">∑</div>
          <div class="section-meta">
            <p class="section-label">Matematik &amp; Datalogi</p>
            <p class="section-topic">{{ math_topic }}</p>
          </div>
        </div>
        <div class="section-body">{{ math_content }}</div>
      </div>

      <!-- Section 2: Filosofi -->
      <div class="section cat-phil">
        <div class="section-header">
          <div class="section-icon">φ</div>
          <div class="section-meta">
            <p class="section-label">Filosofi &amp; Logik</p>
            <p class="section-topic">{{ phil_topic }}</p>
          </div>
        </div>
        <div class="section-body">{{ phil_content }}</div>
      </div>

      <!-- Section 3: Samhälle -->
      <div class="section cat-society">
        <div class="section-header">
          <div class="section-icon">⚖</div>
          <div class="section-meta">
            <p class="section-label">Samhälle &amp; Historia</p>
            <p class="section-topic">{{ society_topic }}</p>
          </div>
        </div>
        <div class="section-body">{{ society_content }}</div>
      </div>

    </div><!-- .main-card -->

    <!-- Footer -->
    <div class="footer">
      <p>Repetitionsmail · Genererat av AI · {{ date }}</p>
    </div>

  </div><!-- .container -->
</div><!-- .wrapper -->
</body>
</html>
