<!DOCTYPE html>
<html lang="sv" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <title>Repetitionsmail</title>
  <!--[if mso]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    :root {
      color-scheme: light;
      supported-color-schemes: light;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc !important;
      font-family: 'Inter', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #1e293b !important;
    }

    .wrapper {
      background-color: #f8fafc !important;
      padding: 40px 20px;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
    }

    /* FORCE LIGHT MODE OVERRIDES */
    @media (prefers-color-scheme: dark) {

      body,
      .wrapper,
      .header-wrapper {
        background-color: #f8fafc !important;
        color: #1e293b !important;
      }

      .header,
      .main-card,
      .section {
        background-color: #ffffff !important;
        color: #1e293b !important;
      }

      .header h1,
      .section-topic,
      .section-body h2,
      .section-body h3,
      .section-body strong,
      .section-body .math-block {
        color: #0f172a !important;
      }

      .section-body p,
      .section-body li {
        color: #334155 !important;
      }

      .section-body code {
        background-color: #f1f5f9 !important;
        color: #c2410c !important;
      }

      .section-body .math-block {
        background-color: #f8fafc !important;
        border-color: #e2e8f0 !important;
      }

      .accent-line {
        background: linear-gradient(90deg, #f8fafc, {
            {
            accent_color
          }
        }

        , #f8fafc) !important;
    }
    }

    /* Support for Apple Mail and others that might ignore the media query */
    [data-ogsc] body,
    [data-ogsc] .wrapper {
      background-color: #f8fafc !important;
      color: #1e293b !important;
    }

    [data-ogsc] .header,
    [data-ogsc] .main-card,
    [data-ogsc] .section {
      background-color: #ffffff !important;
    }

    @media (max-width:600px) {
      .section {
        padding: 28px 24px !important;
      }

      .header {
        padding: 36px 24px 28px !important;
      }
    }
  </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f8fafc; color: #1e293b;">
  <div class="wrapper" style="background-color: #f8fafc; padding: 40px 20px;">
    <div class="container" style="max-width: 680px; margin: 0 auto;">

      <!-- Header -->
      <div class="header"
        style="text-align: center; padding: 48px 32px 36px; background-color: #ffffff; border-radius: 20px 20px 0 0; border: 1px solid #e2e8f0; border-bottom: none; overflow: hidden;">
        <div class="header-tag"
          style="display: inline-block; font-size: 11px; font-weight: 600; letter-spacing: 2.5px; text-transform: uppercase; color: {{ accent_color }} !important; background-color: {{ accent_bg }} !important; border: 1px solid {{ accent_color }}22; border-radius: 100px; padding: 4px 16px; margin-bottom: 20px;">
          Kvällsrepetition</div>
        <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #0f172a; letter-spacing: -0.5px;">
          Repetitionsmail</h1>
        <p style="margin: 10px 0 0; font-size: 13px; color: #64748b; font-weight: 400;">{{ date }}</p>
      </div>
      <div class="accent-line"
        style="height: 3px; background: {{ accent_color }}; background: linear-gradient(90deg, #f8fafc, {{ accent_color }}, #f8fafc);">
      </div>

      <div class="main-card"
        style="background-color: #ffffff; border: 1px solid #e2e8f0; border-top: none; border-radius: 0 0 20px 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);">

        <!-- Section 1: Matematik -->
        <div class="section cat-math"
          style="padding: 36px 40px; border-bottom: 1px solid #f1f5f9; background-color: #ffffff;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="padding-bottom: 24px;">
                <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td width="44" height="44"
                      style="background-color: rgba(79,172,254,0.1); border: 1px solid rgba(79,172,254,0.2); border-radius: 12px; text-align: center; font-size: 20px; color: #0369a1;">
                      ∑</td>
                    <td style="padding-left: 14px;">
                      <p
                        style="margin: 0; font-size: 10px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #0369a1;">
                        Matematik &amp; Datalogi</p>
                      <p style="margin: 0; font-size: 18px; font-weight: 700; color: #1e293b; line-height: 1.3;">{{
                        math_topic }}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="section-body" style="color: #334155; font-size: 15px; line-height: 1.75;">{{ math_content }}
              </td>
            </tr>
          </table>
        </div>

        <!-- Section 2: Filosofi -->
        <div class="section cat-phil"
          style="padding: 36px 40px; border-bottom: 1px solid #f1f5f9; background-color: #ffffff;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="padding-bottom: 24px;">
                <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td width="44" height="44"
                      style="background-color: rgba(167,139,250,0.1); border: 1px solid rgba(167,139,250,0.2); border-radius: 12px; text-align: center; font-size: 20px; color: #6d28d9;">
                      φ</td>
                    <td style="padding-left: 14px;">
                      <p
                        style="margin: 0; font-size: 10px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #6d28d9;">
                        Filosofi &amp; Logik</p>
                      <p style="margin: 0; font-size: 18px; font-weight: 700; color: #1e293b; line-height: 1.3;">{{
                        phil_topic }}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="section-body" style="color: #334155; font-size: 15px; line-height: 1.75;">{{ phil_content }}
              </td>
            </tr>
          </table>
        </div>

        <!-- Section 3: Samhälle -->
        <div class="section cat-society" style="padding: 36px 40px; background-color: #ffffff;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="padding-bottom: 24px;">
                <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td width="44" height="44"
                      style="background-color: rgba(52,211,153,0.1); border: 1px solid rgba(52,211,153,0.2); border-radius: 12px; text-align: center; font-size: 20px; color: #059669;">
                      ⚖</td>
                    <td style="padding-left: 14px;">
                      <p
                        style="margin: 0; font-size: 10px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #059669;">
                        Samhälle &amp; Historia</p>
                      <p style="margin: 0; font-size: 18px; font-weight: 700; color: #1e293b; line-height: 1.3;">{{
                        society_topic }}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="section-body" style="color: #334155; font-size: 15px; line-height: 1.75;">{{ society_content }}
              </td>
            </tr>
          </table>
        </div>

      </div><!-- .main-card -->

      <!-- Footer -->
      <div class="footer" style="text-align: center; padding: 32px 20px;">
        <p style="margin: 0; font-size: 12px; color: #94a3b8;">Repetitionsmail · Genererat av AI · {{ date }}</p>
      </div>

    </div><!-- .container -->
  </div><!-- .wrapper -->
</body>

</html>
