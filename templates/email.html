<!DOCTYPE html>
<html lang="sv" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <title>Repetitionsmail</title>
  <!--[if mso]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    :root {
      color-scheme: light;
      supported-color-schemes: light;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc !important;
      font-family: 'Inter', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #1e293b !important;
    }

    .wrapper {
      background-color: #f8fafc !important;
      padding: 40px 20px;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 48px 32px 36px;
      background-color: #ffffff !important;
      border-radius: 20px 20px 0 0;
      border: 1px solid #e2e8f0;
      border-bottom: none;
      position: relative;
      overflow: hidden;
    }

    .header-tag {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2.5px;
      text-transform: uppercase;

      color: {
          {
          accent_color
        }
      }

      !important;

      background-color: {
          {
          accent_bg
        }
      }

      !important;

      border:1px solid {
          {
          accent_color
        }
      }

      22;
      border-radius:100px;
      padding:4px 16px;
      margin-bottom:20px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #0f172a !important;
      letter-spacing: -0.5px;
    }

    .header-date {
      margin: 10px 0 0;
      font-size: 13px;
      color: #64748b !important;
      font-weight: 400;
    }

    /* Divider */
    .accent-line {
      height: 3px;

      background:linear-gradient(90deg, #f8fafc, {
          {
          accent_color
        }
      }

      , #f8fafc) !important;
    }

    /* Main card */
    .main-card {
      background-color: #ffffff !important;
      border: 1px solid #e2e8f0;
      border-top: none;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    /* Section */
    .section {
      padding: 36px 40px;
      border-bottom: 1px solid #f1f5f9;
      background-color: #ffffff !important;
    }

    .section:last-child {
      border-bottom: none;
    }

    /* Section header */
    .section-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
    }

    .section-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .cat-math .section-icon {
      background-color: rgba(79, 172, 254, 0.1) !important;
      border: 1px solid rgba(79, 172, 254, 0.2);
      color: #0369a1 !important;
    }

    .cat-phil .section-icon {
      background-color: rgba(167, 139, 250, 0.1) !important;
      border: 1px solid rgba(167, 139, 250, 0.2);
      color: #6d28d9 !important;
    }

    .cat-society .section-icon {
      background-color: rgba(52, 211, 153, 0.1) !important;
      border: 1px solid rgba(52, 211, 153, 0.2);
      color: #059669 !important;
    }

    .section-meta {
      flex: 1;
    }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 3px;
    }

    .cat-math .section-label {
      color: #0369a1 !important;
    }

    .cat-phil .section-label {
      color: #6d28d9 !important;
    }

    .cat-society .section-label {
      color: #059669 !important;
    }

    .section-topic {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b !important;
      margin: 0;
      line-height: 1.3;
    }

    /* Body text */
    .section-body {
      color: #334155 !important;
      font-size: 15px;
      line-height: 1.75;
    }

    .section-body p {
      margin: 0 0 16px;
      color: #334155 !important;
    }

    .section-body h2 {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a !important;
      margin: 24px 0 10px;
    }

    .section-body h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b !important;
      margin: 18px 0 8px;
    }

    .section-body strong {
      color: #0f172a !important;
      font-weight: 700;
    }

    .section-body em {
      font-style: italic;
    }

    .section-body ul {
      margin: 10px 0 16px;
      padding-left: 22px;
    }

    .section-body li {
      margin-bottom: 8px;
      color: #334155 !important;
    }

    /* Code and Math Blocks */
    .section-body code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background-color: #f1f5f9 !important;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 2px 6px;
      color: #c2410c !important;
    }

    .section-body .math-block {
      font-family: 'JetBrains Mono', monospace;
      display: block;
      padding: 16px;
      background-color: #f8fafc !important;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin: 16px 0;
      white-space: pre-wrap;
      font-size: 13px;
      color: #0f172a !important;
      line-height: 1.6;
    }

    .section-body blockquote {
      margin: 16px 0;
      padding: 12px 20px;

      border-left:4px solid {
          {
          accent_color
        }
      }

      ;

      background-color: {
          {
          accent_bg
        }
      }

      !important;
      border-radius:0 8px 8px 0;
      color:#475569 !important;
      font-style:italic;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 32px 20px;
    }

    .footer p {
      margin: 0;
      font-size: 12px;
      color: #94a3b8 !important;
    }

    /* FORCE LIGHT MODE - This is the key part to prevent dark mode inversion */
    @media (prefers-color-scheme: dark) {

      body,
      .wrapper {
        background-color: #f8fafc !important;
        color: #1e293b !important;
      }

      .header,
      .main-card,
      .section {
        background-color: #ffffff !important;
      }

      .header h1,
      .section-topic,
      .section-body h2,
      .section-body h3,
      .section-body strong,
      .section-body .math-block {
        color: #0f172a !important;
      }

      .section-body p,
      .section-body li {
        color: #334155 !important;
      }

      .section-body code {
        background-color: #f1f5f9 !important;
        color: #c2410c !important;
      }

      .section-body .math-block {
        background-color: #f8fafc !important;
        border-color: #e2e8f0 !important;
      }
    }

    /* Support for Apple Mail and others that might ignore the media query */
    [data-ogsc] body,
    [data-ogsc] .wrapper {
      background-color: #f8fafc !important;
      color: #1e293b !important;
    }

    [data-ogsc] .header,
    [data-ogsc] .main-card,
    [data-ogsc] .section {
      background-color: #ffffff !important;
    }

    @media (max-width:600px) {
      .section {
        padding: 28px 24px;
      }

      .header {
        padding: 36px 24px 28px;
      }
    }
  </style>
</head>

<body style="background-color: #f8fafc; color: #1e293b;">
  <div class="wrapper" style="background-color: #f8fafc;">
    <div class="container">

      <!-- Header -->
      <div class="header" style="background-color: #ffffff;">
        <div class="header-tag" style="color: {{ accent_color }}; background-color: {{ accent_bg }};">Kvällsrepetition
        </div>
        <h1 style="color: #0f172a;">Repetitionsmail</h1>
        <p class="header-date" style="color: #64748b;">{{ date }}</p>
      </div>
      <div class="accent-line"></div>

      <div class="main-card" style="background-color: #ffffff;">

        <!-- Section 1: Matematik -->
        <div class="section cat-math" style="background-color: #ffffff;">
          <div class="section-header">
            <div class="section-icon">∑</div>
            <div class="section-meta">
              <p class="section-label">Matematik &amp; Datalogi</p>
              <p class="section-topic" style="color: #1e293b;">{{ math_topic }}</p>
            </div>
          </div>
          <div class="section-body" style="color: #334155;">{{ math_content }}</div>
        </div>

        <!-- Section 2: Filosofi -->
        <div class="section cat-phil" style="background-color: #ffffff;">
          <div class="section-header">
            <div class="section-icon">φ</div>
            <div class="section-meta">
              <p class="section-label">Filosofi &amp; Logik</p>
              <p class="section-topic" style="color: #1e293b;">{{ phil_topic }}</p>
            </div>
          </div>
          <div class="section-body" style="color: #334155;">{{ phil_content }}</div>
        </div>

        <!-- Section 3: Samhälle -->
        <div class="section cat-society" style="background-color: #ffffff;">
          <div class="section-header">
            <div class="section-icon">⚖</div>
            <div class="section-meta">
              <p class="section-label">Samhälle &amp; Historia</p>
              <p class="section-topic" style="color: #1e293b;">{{ society_topic }}</p>
            </div>
          </div>
          <div class="section-body" style="color: #334155;">{{ society_content }}</div>
        </div>

      </div><!-- .main-card -->

      <!-- Footer -->
      <div class="footer">
        <p style="color: #94a3b8;">Repetitionsmail · Genererat av AI · {{ date }}</p>
      </div>

    </div><!-- .container -->
  </div><!-- .wrapper -->
</body>

</html>
